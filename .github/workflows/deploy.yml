name: "DEPLOY PRACTIFLY STRAPI"

on:
  workflow_dispatch:
  push:
    branches: ["sprint"]

jobs:
  deploy:
    name: Deploy to Kubernetes
    runs-on: [self-hosted, nodejs18]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag registry.314ecorp.tech/practifly-strapi:${{ github.ref_name }}

      - name: Push the Docker image
        run: docker push registry.314ecorp.tech/practifly-strapi:${{ github.ref_name }}

      - name: Deploy to Kubernetes SPRINT
        if: github.ref_name == 'sprint'
        run: |
          kubectl rollout restart deployment practifly-strapi -n test1 --kubeconfig=/home/runner/.kube/config
